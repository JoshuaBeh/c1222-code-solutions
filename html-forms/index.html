<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="" method="get">
      <div>
        <label for="email">Email</label> <br />
        <input id="email" type="email"> <br />
      </div>
      <div>
        <label for="iscoding">Why is coding cool?</label> <br />
        <select name="options">
          <option>Select an option</option>
          <option>Because it's interesting</option>
          <option>Because it's fun</option>
          <option>Because it's powerful</option>
        </select>
      </div>
      <p>Favorite Language (choose one)</p>
      <div>
        <input type="radio" id="html" name="language" value="html">
        <label for="html">HTML</label>
        <input type="radio" id="css" name="language" value="css">
        <label for="css">CSS</label>
        <input type="radio" id="javascript" name="language" value="javascript">
        <label for="javascript">JavaScript</label>
      </div>
      <p>Would you like to sign up for more information?</p>
      <div>
        <input type="checkbox" id="signup">
        <label for="signup">Sign me up!</label>
      </div>
      <div>
        <label for="comments">Comments</label> <br />
        <textarea rows="10" cols="32"></textarea> <br />
        <button>Submit</button>
      </div>
    </form>
  </body>
</html>
