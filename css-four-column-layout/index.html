<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>css-four-column-layout</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-100 center">
          <h2>How It Works</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <img src="images/screen-1.png" alt="screen-1">
          <div class="row">
            <div class="col-100 center">
              <img class="resize" src="images/switch-icon.png" alt="switch-icon">
            </div>
          </div>
          <div class="row">
            <div class="col-100 center">
              <h3>App Switching</h3>
            </div>
          </div>
          <div class="row">
            <div class="col-100 center">
              <p>Toggles all your apps on and off.</p>
            </div>
          </div>
        </div>
        <div class="col-25">
          <img src="images/screen-2.png" alt="">
          <div class="row">
            <div class="col-100 center">
              <img class="resize" src="images/filter-icon.png" alt="filter-icon">
            </div>
          </div>
          <div class="row">
            <div class="col-100 center">
              <h3>Trip Filtering</h3>
            </div>
          </div>
          <div class="row">
            <div class="col-100 center">
              <p>Evaluates your trip requests.</p>
            </div>
          </div>
        </div>
        <div class="col-25">
          <img src="images/screen-3.png" alt="">
          <div class="row">
            <div class="col-100 center">
              <img class="resize" src="images/slider-icon.png" alt="slider-icon">
            </div>
          </div>
          <div class="row">
            <div class="col-100 center">
              <h3>Service Filters</h3>
            </div>
          </div>
          <div class="row">
            <div class="col-100 center">
              <p>Accepts only your ideal.</p>
            </div>
          </div>
        </div>
        <div class="col-25">
          <img src="images/screen-4.png" alt="">
          <div class="row">
            <div class="col-100 center">
              <img class="resize" src="images/slider-icon.png" alt="slider-icon">
            </div>
          </div>
          <div class="row">
            <div class="col-100 center">
              <h3>Stats + Mileage</h3>
            </div>
          </div>
          <div class="row">
            <div class="col-100 center">
              <p>Tracks your trips across all apps.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
