<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h4>LEARN MORE</h4>
  <div>
    <form>
      <label for="email-input">COMPANY EMAIL</label>
      <input type="email" id="email-input" name="email-input" placeholder="sally@company.co">
      <label for="name-input">NAME</label>
      <input type="text" id="name-input" name="name-input" placeholder="Sally Smith">
      <label for="location-input">WHERE ARE YOU HIRING?</label>
      <input type="text" id="location-input" name="location-input" placeholder="City, Country">
      <label for="hiring-input">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
      <select id="hiring-input" name="hiring-input">
        <option>1-2 Engineers</option>
        <option>3-4 Engineers</option>
        <option>5-6 Engineers</option>
        <option>6+ Engineers</option>
      </select>
      <div class="submit-button">
        <button>SUBMIT</button>
      </div>
    </form>
  </div>
</body>
</html>
