<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-100 center">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-20">
        <img src="images/dress1.jpeg" alt="dress1">
        <div class="row">
          <div class="col-100">
            <p>Free People <span class="border-l">&nbsp;Size 6</span></p>
          </div>
        </div>
        <div class="row">
          <div class="col-100">
            <p class="m-top-none"><span class="recolor">$35</span> <span><del>$125 retail</del></span></p>
          </div>
        </div>
      </div>
      <div class="col-20">
        <img src="images/ysl-bag.jpeg" alt="ysl-bag">
        <div class="row">
          <div class="col-100">
            <p>Yves Saint Laurent <span class="border-l">&nbsp;One-Size</span></p>
          </div>
        </div>
        <div class="row">
          <div class="col-100">
            <p class="m-top-none"><span class="recolor">$200</span> <span><del>$1600 retail</del></span></p>
          </div>
        </div>
      </div>
      <div class="col-20">
        <img src="images/key.jpeg" alt="key">
        <div class="row">
          <div class="col-100">
            <p>Tiffany <span class="border-l">&nbsp;One-Size</span></p>
          </div>
        </div>
        <div class="row">
          <div class="col-100">
            <p class="m-top-none"><span class="recolor">$476</span> <span><del>$2000 retail</del></span></p>
          </div>
        </div>
      </div>
      <div class="col-20">
        <img class="contain" src="images/lv-bag.jpg" alt="lv-bag">
        <div class="row">
          <div class="col-100">
            <p>Louis Vuitton <span class="border-l">&nbsp;One-Size</span></p>
          </div>
        </div>
        <div class="row">
          <div class="col-100">
            <p class="m-top-none"><span class="recolor">$95</span> <span><del>$1200 retail</del></span></p>
          </div>
        </div>
      </div>
      <div class="col-20">
        <img src="images/dress2.jpeg" alt="dress2">
        <div class="row">
          <div class="col-100">
            <p>Reformation <span class="border-l">&nbsp;Size 4</span></p>
          </div>
        </div>
        <div class="row">
          <div class="col-100">
            <p class="m-top-none"><span class="recolor">$20</span> <span><del>$198 retail</del></span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
