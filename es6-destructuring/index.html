<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const book1 = {
      title: 'Goodnight Punpun',
      author: 'Inio Asano',
      libraryID: 3353
    };

    const { title } = book1;
    const { author } = book1;
    const { libraryID } = book1;
    console.log(`The title of the book it ${title}, the author is ${author}, and the library id is ${libraryID}`);

    const book2 = {
      title: 'Les Fleurs du mal',
      author: 'Charles Baudelaire',
      libraryID: 2345
    };

    const { title: book2Title } = book2;
    const { author: book2Author } = book2;
    const { libraryID: book2LibraryID } = book2;
    console.log(`The title of the book it ${book2Title}, the author is ${book2Author}, and the library id is ${book2LibraryID}`);
  </script>
</body>
</html>
